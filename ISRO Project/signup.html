<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ISRO Sign Up</title>
  <style>
    /* Background */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url(../images/wp4981192.webp);
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
 

    /* Container */
    .login-box {
      position: relative;
      z-index: 1;
      width: 350px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.09);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 111, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      height: 500px;
   
    }

    /* Logo */
    .login-box img {
      width: 90px;
      margin-bottom: 10px;
    }

    /* Title */
    .login-box h2 {
      color: #ff6f00;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    /* Inputs */
    .login-box input[type="text"],
    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 4px 0;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 8px;
      font-size: 14px;
      color: #fff;
      outline: none;
    }

    .login-box input::placeholder {
      color: #ddd;
    }

    /* Button */
    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff6f00, #ff9800);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
       transition: 0.3s ease; 
      margin-top: 10px;
    }

    .login-box button:hover {
      background: linear-gradient(to right, #ff8c00, #ffa500);
      transform: scale(1.02);
    }

    /* Footer */
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #ccc;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #005BAC;
      text-decoration: none;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="../images/isro.png" alt="ISRO Logo">
    <h2>ISRO Sign Up</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="links">
      Already have an account? <a href="../CSS/login2.html">Login</a>
    </div>
    <div class="footer">Â© 2025 ISRO | All Rights Reserved</div>
  </div>
</body>
</html>
