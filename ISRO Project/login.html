
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISRO Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://www.isro.gov.in/media/isro_banner.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(4px);
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      color: #ff6f00; /* ISRO Orange */
      margin-bottom: 20px;
    }

    .login-container img {
      width: 100px;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #005BAC; /* ISRO Blue */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004080;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #555;
    }
  .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #005BAC;
      text-decoration: none;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/en/4/44/ISRO_Logo.svg" alt="ISRO Logo" />
    <h2>ISRO Secure Login</h2>
    <form action="/dashboard">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
<div class="links">
      <a href="#">Forgot Password?</a> |
      <a href="#">Sign Up</a>
    </div>
    <div class="footer">Â© 2025 ISRO. All rights reserved.</div>
  </div>
</body>
</html>
